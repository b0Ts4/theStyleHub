<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<header>
    <div class="container-row">
        <img class="logo" src="assets/images/Logo-style-hub-removebg-preview.png" alt="Logo">
        <div class="categorias">
            <a href=""> <p>Masculino</p> </a>
            <a href=""> <p>Feminino</p> </a>
            <a href=""> <p>Infantil</p> </a>
        </div>

        <div class="searchbar">
            <input type="text" placeholder=" Pesquisar..">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        
        <div class="perfil">
            <a href="">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>
</header>
<body>
    <img class="home-banner" src="assets/images/new-banner.png" alt="Banner">
    <p class="impact">
        COMPRE OS MELHORES LOOKS AQUI
    </p>

    <div class="products-row" >
            <a href="" *ngFor="let item of dados">
                <img class="foto-produto" src="{{ item.imagens.$values[0].caminho }}" alt="{{ item.nome }}">
                <p class="nome-produto"> {{ item.nome }} </p>
                <p class="preco-produto"> R$ {{ item.valor }} </p>
            </a>
    </div>
</body>
