<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header>
    <div class="container-row">
        <a href="/home">
            <img class="logo" src="assets/images/Logo-style-hub-removebg-preview.png" alt="Logo">
        </a>

    </div>
</header>
<body>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-login">
        <div class="container">

            <div class="input-data">
                <label for="email">Email:</label>
                <input type="text" id="email" formControlName="email">
            </div>
            
            <div class="input-data">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" formControlName="senha">
            </div>
            <button type="submit" class="actionButton">
                Entrar
            </button>
            <p class="login-text">Cliente novo? <a href="/cadastro">Comece aqui</a></p>
        </div>
    </form>
</body>
