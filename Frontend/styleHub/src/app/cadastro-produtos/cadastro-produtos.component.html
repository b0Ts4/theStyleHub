<head>

</head>
<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div>
      <label for="nome">Nome do produto:</label>
      <input type="text" id="nome" name="nome" ngModel required />
    </div>
  
    <div>
        <label for="categoria">Categoria do produto:</label>
        <input type="text" id="categoria" name="categoria" ngModel required />
      </div>

      <div>
        <label for="cor">Cor do produto:</label>
        <input type="text" id="cor" name="cor" ngModel required />
      </div>

      <div>
        <label for="genero">Genero do produto:</label>
        <input type="text" id="genero" name="genero" ngModel required />
      </div>

    <div>
      <label for="descricao">Descrição:</label>
      <textarea id="descrica" name="descricao" ngModel required></textarea>
    </div>
  
    <div>
      <label for="valor">Preço:</label>
      <input type="number" id="valor" name="valor" ngModel required />
    </div>

    <div>
        <label for="promocao">Preço com promoção:</label>
        <input type="number" id="promocao" name="promocao" />
      </div>
  
      <div>
        <label for="imagem">Imagens do Produto:</label>
        <input type="file" id="imagem" (change)="onImagesSelected($event)" multiple />
      </div>

    <button type="submit" [disabled]="!productForm.form.valid">Cadastrar produto</button>
  </form>
